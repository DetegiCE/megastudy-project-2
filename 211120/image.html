<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이미지 넣기</title>
</head>
<body>
    <!-- 사진은 영어로 image -> img 태그를 사용
         이미지 태그 특) 닫는 태그가 없음 -->
    <!-- 너비: width, 높이: height -->
    <img src="apple.png" width="100"
         alt="사과 사진이 있던 자리">
    <img src="img/orange.jpg"
         width="150">
    <img src="img/orange.jpg"
         width="150"
         height="300">

    <iframe width="560" height="315" src="https://www.youtube.com/embed/ijlnpSEqudE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
